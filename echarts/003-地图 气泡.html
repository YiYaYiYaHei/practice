<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>echarts-气泡地图</title>
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>
  <div class="title">echarts4.8.0</div>
  <div class="charts">
    <div id="map" class="wfull"></div>
  </div>


  <script src="./js/package/dist/echarts.min.js"></script>
  <script src="./js/data.js"></script>
  <script>
    window.onload = () => {
      let option = {
        title: {
          text: '新疆省',
          subtext: '新疆地市地图',
          sublink: ''
        },
        tooltip: {
          trigger: 'item',
          formatter: (params) => {
            return `<div class="charts-tooltip">
                <i class="map-echarts-label">${params.seriesName}</i></div>`
          }
        },
        geo: { // 地图
          zoom: 1,
          map: 'XJ',
          roam: true, // 控制地图鼠标缩放和拖拽
          label: { // 地图区域文本展示
            show: true,
            color: 'rgba(138,146,246,0.58)',
            fontSize: 14
          },
          scaleLimit: {
            min: 1,
            max: 8
          },
          emphasis: {
            label: {
              color: '#fff',
              show: true // 设置地图区域高亮时的文本淹死
            }
          },
          itemStyle: { // 地图区域样式
            borderColor: 'rgba(0,0,0,0.18)',
            borderWidth: 1,
            areaColor: '#333354',
            shadowColor: 'rgba(0,0,0,0.13)',
            shadowOffsetX: 0,
            shadowOffsetY: 25,
            label: {
              fontWeight: 'bold',
              opacity: 0.54,
              color: 'rgba(138,146,246,0.58)',
              letterSpacing: '12.3px',
              textAlign: 'right'
            }
          },
          emphasis: { // 地图高亮区域样式
            itemStyle: {
              areaColor: '#353555',
              borderColor: new echarts.graphic.LinearGradient(0, 0, 0, 1,
                [{
                    offset: 0,
                    color: '#f78879'
                  },
                  {
                    offset: 0.5,
                    color: '#6af651'
                  },
                  {
                    offset: 1,
                    color: '#51b3f6'
                  }
                ]),
              borderWidth: 2,
            },
            label: {
              fontWeight: 'bold',
              opacity: 0.54,
              color: 'rgba(138,146,246,0.58)',
              letterSpacing: '12.3px',
              textAlign: 'right'
            }
          }
        },
        series: [{
          name: '新疆省',
          type: 'effectScatter', // 气泡图
          coordinateSystem: 'geo', // 使用地理坐标系
          label: {
            show: false, // 气泡上显示的字
            color: '#fff',
            fontSize: 10
          },
          symbol: 'image://images/domain.png', // 修改气泡标记的图形，本地图片以"image://"开头
          itemStyle: { // 设置气泡样式
            borderColor: '#00ffff', //边界线颜色
            borderWidth: 1, //边际线大小
          },
          emphasis: { // 鼠标滑过样式
            itemStyle: { //鼠标滑过区域样式
              borderColor: '#00ffff', //边界线颜色
              borderWidth: 2, //边际线大小
            }
          },
          data: [] // 数据为二维经纬度数组
        }]
      }

      let dom = document.getElementById('map');
      if (!!dom) {
        let charts = echarts.init(dom);

        /* registerMap注册地图-自定义地图map
        数据格式要求很严格，需要很多参数
        各地市参数http://datav.aliyun.com/tools/atlas/#&lat=30.37018632615852&lng=106.68898666525287&zoom=3.5 
        */
        echarts.registerMap('XJ', MAP_XJ);

        option.series[0].data = [[89.184078, 42.947613], [79.92533, 37.110687]];
        charts.setOption(option);
      }
    }
  </script>
</body>

</html>
